<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
  {% include header-standard.html %}

  <main id="content" class="main-content" role="main">
    {{ content }}


    {% for article in site.articles %}
    <h2>{{ article.name }}</h2>
    <div>{{ article.summary }}</div>
    {% endfor %}


    {% include footer.html %}
  </main>
</body>

</html>
