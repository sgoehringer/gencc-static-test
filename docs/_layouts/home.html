<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{% include head.html %}

<body>
  {% include header-standard.html %}

  <main id="content" class="container" role="main">
    {{ content }}

    <div>
      <div class="section-icon">
        <span class="h2"><i class="far fa-arrow-alt-circle-down "></i></span>
      </div>
      <section class="section-md bg-teal pb-1 text-white">
        <div class="container">
          <div class="row row-50">
            <div class="slot-body col-8 offset-2 pb-0">
              <div class="row p-0 m-0">
                <div class="row mb-5 ">
                  <div class="col-lg-12">
                    {{ section1 }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="section-ico section-icon-bottom">
        <span class="h2"><i class="far fa-arrow-alt-circle-down "></i></span>
      </div>
    </div>

      <div>
        <section class="section-md bg-white pb-1">
          <div class="container">
            <div class="row row-50">
              <div class="slot-body col-8 offset-2 pb-0">
                <div class="row p-0 m-0">
                  <div class="row mb-5 ">
                    <div class="col-lg-12">
                      {{ section2 }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div>
        <div class="section-icon">
          <span class="h2"><i class="far fa-arrow-alt-circle-down "></i></span>
        </div>
        <section class="section-md bg-teal pb-1 text-white">
          <div class="container">
            <div class="row row-50">
              <div class="slot-body col-8 offset-2 pb-0">
                <div class="row p-0 m-0">
                  <div class="row mb-5 ">
                    <div class="col-lg-12">
                      {{ section3 }}

                      {% for article in site.articles | limit:4 %}
                        <h2>{{ article.name }}</h2>
                        <div>{{ article.summary }}</div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>



    {% include footer.html %}
  </main>
</body>

</html>
